<!DOCTYPE html>
<html>
<head>
    <title>Adopt-a-Puppy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="factories/puppies.js"></script>
    <script src="directives/puppy/puppy.directive.js"></script>
    <script src="directives/no-loitering.js"></script>
    <script src="directives/open-in-new-tab.js"></script>
</head>
    <body ng-app="PuppyAdopt" ng-controller="MainController">
        <h1 no-loitering="1">Hover over me!</h1>
        <a href="http://www.google.com" open-in-new-tab>Go to Google!</a>
        <div id="storefront">
            <puppy no-loitering="10" ng-repeat="puppy in puppies"></puppy>
        </div>
    </body>
</html>
